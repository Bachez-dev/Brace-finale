<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bracedev | Contact</title>

  <link rel="stylesheet" href="./contact.css">
  <link rel="stylesheet" href="./contact-responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
  <!-- Navigation container -->

  <section class="navigation-details">
    <div class="navigation-content">
      <nav>
        <div class="bracedev-logo">
          <img src="./images/Logo design two.svg" alt="">
        </div>
        <div class="links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Templates</a></li>
          </ul>
        </div>
      </nav>

      <div class="text">
        <h1>GET IN <span>TOUCH</span></h1>
      </div>

      <div class="contact-details">
        <div class="top-details">
          <div class="name">
            <input type="text" placeholder="Name">
          </div>
          <div class="phone">
            <input type="text" placeholder="Phone">
          </div>
        </div>
        <div class="middle-details">
          <div class="name">
            <input type="text" placeholder="Name">
          </div>
          <div class="Email">
            <input type="text" placeholder="Email">
          </div>
        </div>
        <div class="message">
          <div class="message-text">
            <input type="text" placeholder="message">
          </div>
        </div>
      </div>

      <div class="contact-footer">
        <div class="logo-text">
          <h2>Bracedev</h2>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat consequuntur veniam maiores fuga corporis
            deleniti mollitia, quod nam aliquam assumenda!</p>
        </div>
        <div class="socials">
          <h2>Socials</h2>
          <div class="footer-links">
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://pinterest.com" target="_blank"><i class="fab fa-pinterest"></i></a>
            <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
